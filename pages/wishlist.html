<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Orbitron:wght@400;500&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/wishlist.css" />
    <title>Wishlist | 52 shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/">
          <h1 class="logo">52 shop</h1>
        </a>

        <div class="header__actions flex">
          <a href="/pages/wishlist.html" class="btn btn--icon m-0"
            ><i class="fa-regular fa-heart"></i
          ></a>
          <a href="/pages/cart.html" class="btn btn--link m-0"
            ><i class="fa-solid fa-cart-shopping"></i> Cart</a
          >
          <a href="/" class="btn btn--link m-0">Logout</a>
        </div>
      </div>
    </header>

    <main class="wishlist mb-8">
      <h3 class="h3 ta-center mt-3 mb-6">Wishlist</h3>
      <div class="container">
        <div class="card">
          <div class="card__fav">
            <i class="fa-solid fa-heart"></i>
          </div>
          <img
            class="card__image"
            src="../assests/summer-nocs-orange.jpg"
            alt="summer nocs orange"
          />
          <div class="card__content">
            <h2 class="card__title">Summer NOCs orange</h2>
            <h3 class="card__subtitle">₹ 999</h3>
            <button class="btn">Move to Cart</button>
          </div>
        </div>
        <div class="card">
          <div class="card__fav">
            <i class="fa-solid fa-heart"></i>
          </div>
          <img
            class="card__image"
            src="../assests/virtuoso-playing-cards.jpg"
            alt="Virtuoso Playing Cards"
          />
          <div class="card__content">
            <h2 class="card__title">Virtuoso Playing Cards</h2>
            <h3 class="card__subtitle">₹ 1999</h3>
            <button class="btn">Move to Cart</button>
          </div>
        </div>
        <div class="card">
          <div class="card__fav">
            <i class="fa-solid fa-heart"></i>
          </div>
          <img
            class="card__image"
            src="../assests/fontaine-neon-orange.jpg"
            alt="fontaine neon orange"
          />
          <div class="card__content">
            <h2 class="card__title">Fontaine Neon</h2>
            <h3 class="card__subtitle">₹ 1499</h3>
            <button class="btn">Move to Cart</button>
          </div>
        </div>
        <div class="card">
          <div class="card__fav">
            <i class="fa-solid fa-heart"></i>
          </div>
          <img
            class="card__image"
            src="../assests/uncut-sheet-540-5-4.jpg"
            alt="uncut sheets 1st Playing Cards v4 red"
          />
          <div class="card__content">
            <h2 class="card__title">Uncut sheets</h2>
            <h3 class="card__subtitle">₹ 1499</h3>
            <button class="btn">Move to Cart</button>
          </div>
        </div>
        <div class="card">
          <div class="card__fav">
            <i class="fa-solid fa-heart"></i>
          </div>
          <img
            class="card__image"
            src="../assests/red-wheels-playing-cards.jpg"
            alt="red wheel playing cards"
          />
          <div class="card__content">
            <h2 class="card__title">Red Wheel Playing cards</h2>
            <h3 class="card__subtitle">₹ 1999</h3>
            <button class="btn">Move to Cart</button>
          </div>
        </div>
        <div class="card">
          <div class="card__fav">
            <i class="fa-solid fa-heart"></i>
          </div>
          <img
            class="card__image"
            src="../assests/first-playing-cards.jpg"
            alt="1st Playing Cards v3"
          />
          <div class="card__content">
            <h2 class="card__title">1st Playing Cards v3</h2>
            <h3 class="card__subtitle">₹ 999</h3>
            <button class="btn">Move to Cart</button>
          </div>
        </div>
        <div class="card">
          <div class="card__fav">
            <i class="fa-solid fa-heart"></i>
          </div>
          <img
            class="card__image"
            src="../assests/summer-nocs-blue.jpg"
            alt="summer nocs blue"
          />
          <div class="card__content">
            <h2 class="card__title">Summer NOCs blue</h2>
            <h3 class="card__subtitle">₹ 999</h3>
            <button class="btn">Move to Cart</button>
          </div>
        </div>
        <div class="card">
          <div class="card__fav">
            <i class="fa-solid fa-heart"></i>
          </div>
          <img
            class="card__image"
            src="../assests/category-cards.jpg"
            alt="1st playing cards v4 red"
          />
          <div class="card__content">
            <h2 class="card__title">1st Playing Cards v4 red</h2>
            <h3 class="card__subtitle">₹ 899</h3>
            <button class="btn">Move to Cart</button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/4294495d3c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
