<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Orbitron:wght@400;500&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/auth.css" />
    <title>Login | 52 shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/">
          <h1 class="logo">52 shop</h1>
        </a>

        <div class="header__actions">
          <a href="/pages/wishlist.html" class="btn btn--icon m-0"
            ><i class="fa-regular fa-heart"></i
          ></a>
          <a href="/pages/cart.html" class="btn btn--link m-0"
            ><i class="fa-solid fa-cart-shopping"></i> Cart</a
          >
          <a href="/pages/signup.html" class="btn btn--primary m-0">SignUp</a>
        </div>
      </div>
    </header>

    <main class="auth">
      <div class="container">
        <div class="auth__content mx-auto p-6">
          <h2 class="h2 ta-center mt-0">Login</h2>
          <label class="text-base" for="email">Email</label>
          <input
            class="input width-100 mb-3"
            id="email"
            type="email"
            placeholder="name@example.com"
          />
          <label class="text-base" for="Password">Password</label>
          <input
            class="input width-100 mb-3"
            id="Password"
            type="Password"
            placeholder="***********"
          />
          <div class="input-checkbox">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me" class="ml-1">Remember me</label>
            <a href="#" class="ml-auto">Forgot your Password?</a>
          </div>
          <div class="my-3">
            <button class="btn btn--primary width-100 mx-0">Login</button>
          </div>
          <p class="ta-center">
            <a href="/pages/signup.html" class="btn btn--link"
              >Create New Account <i class="fa-solid fa-greater-than ml-1"></i
            ></a>
          </p>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/4294495d3c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
